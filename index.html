<!DOCTYPE html>
<html lang="en,es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpanMash</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #f4f4f4;
        }

        h1 {
            background: #002244;
            color: white;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .image-container {
            width: 300px;
            margin: 20px;
            position: relative;
        }

        .image-container img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px black;
            cursor: pointer;
        }

        .vote-btn {
            background: #ffcc00;
            border: none;
            padding: 10px 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
        }

        .vote-btn:hover {
            background: rgb(255, 255, 126);
        }

        footer {
            margin-top: 20px;
            background: #002244;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>SpanMash - ¿Cuál imagen te gusta más?</h1>

    <div class="container">
        <div class="image-container">
            <img id="img1" src="https://picsum.photos/300?random=1" alt="Imagen 1">
            <button class="vote-btn" onclick="vote(1)">Votar</button>
            <p><span id="score1"></span></p>
        </div>
        <div class="image-container">
            <img id="img2" src="https://picsum.photos/300?random=2" alt="Imagen 2">
            <button class="vote-btn" onclick="vote(2)">Votar</button>
            <p><span id="score2"></span></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 SpanMash</p>
    </footer>

    <script>
        let scores = {};

        function vote(choice) {
            scores[choice];
            document.getElementById("score" + choice).textContent = scores[choice];

            document.getElementById("img1").src = "https://picsum.photos/300?random=" + Math.floor(Math.random() * 1000);
            document.getElementById("img2").src = "https://picsum.photos/300?random=" + Math.floor(Math.random() * 1000);
        }
    </script>

</body>
</html>
